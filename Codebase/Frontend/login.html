<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css" />
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      color: white;
      font-size: 12px;
      background: linear-gradient(112.1deg, rgb(35, 49, 95) 11.4%, rgb(38, 11, 38) 70.2%);
    }
    
    form {
      background: #111;
      width: 300px;
      margin: 160px auto;
      border-radius: 0.4em;
      border: 1px solid #191919;
      overflow: hidden;
      position: relative;
      box-shadow: 0 5px 10px 5px rgba(0, 0, 0, 0.2);
    }
    
    form:after {
      content: "";
      display: block;
      position: absolute;
      height: 1px;
      width: 100px;
      left: 20%;
      background: linear-gradient(left, #111, #444, #b6b6b8, #444, #111);
      top: 0;
    }
    
    form:before {
      content: "";
      display: block;
      position: absolute;
      width: 8px;
      height: 5px;
      border-radius: 50%;
      left: 34%;
      top: -7px;
      box-shadow: 0 0 6px 4px #fff;
    }
    
    .inset {
      padding: 20px;
      border-top: 1px solid #19191a;
    }
    
    form h1 {
      font-size: 18px;
      text-shadow: 0 1px 0 black;
      text-align: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 1);
      position: relative;
    }
    
    form h1:after {
      content: "";
      display: block;
      width: 250px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 50px;
      pointer-events: none;
      transform: rotate(70deg);
      background: linear-gradient(50deg, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0));
    }
    
    label {
      color: #666;
      display: block;
      padding-bottom: 9px;
    }
    
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 8px 5px;
      background: linear-gradient(#1f2124, #27292c);
      border: 1px solid #222;
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.1);
      border-radius: 0.3em;
      margin-bottom: 20px;
    }
    
    label[for=remember] {
      color: white;
      display: inline-block;
      padding-bottom: 0;
      padding-top: 5px;
    }
    
    input[type=checkbox] {
      display: inline-block;
      vertical-align: top;
    }
    
    .p-container {
      padding: 0 20px 40px 20px; /* Increased bottom padding for button size and spacing */
      text-align: center;
    }
    
    .p-container:after {
      clear: both;
      display: table;
      content: "";
    }
    
    .p-container span {
      display: block;
      margin-top: 40px; /* Added margin-top to center-align the text */
      color: #d0d6db;
      font-size: 11px; /* Adjusted font size */
    }
    
    .p-container span a {
      color: #a1b7eb; /* Adjusted color for the link when not visited */
      text-decoration: underline;
    }
    
    .p-container span a:hover {
      text-decoration: underline;
      color: #3f527e; /* Added underline on hover for better visibility */
    }
    
    input[type=submit] {
      padding: 10px 30px; /* Adjusted padding for a bigger button */
      border: 1px solid rgba(0, 0, 0, 0.4);
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 10px 10px rgba(255, 255, 255, 0.1);
      border-radius: 0.3em;
      background: #0184ff;
      color: rgb(6, 182, 240);
      cursor: pointer;
      font-weight: bold;
      font-size: 16px; /* Adjusted font size for a bigger button */
    }
    
    input[type=submit]:hover {
      box-shadow:
        inset 0 1px 0 rgb(0, 0, 0),
        inset 0 -10px 10px rgb(0, 0, 0);
    }
    
    input[type=text]:hover,
    input[type=password]:hover,
    input[type=button]:hover,
    label:hover~input[type=text],
    label:hover~input[type=password] {
      background: #27292c;
    }
    
    input[type=button] {
      background-color: #232928;
      color: #fbfbff;
      display: inline-block;
      padding: 7px 20px; /* Adjusted padding for a bigger button */
      font-size: 14px; /* Adjusted font size for a bigger button */
      cursor: pointer;
      font-weight: bold;
    }
    
  </style>
</head>

<body>
  <form id="loginForm">
    <h1>Log in</h1>
    <div class="inset">
      <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </p>
      <p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </p>
      <p>
        <label>Select the category you fall into:</label>
        <label><input type="radio" name="user-type" value="student" class="inline" /> Student</label>
        <label><input type="radio" name="user-type" value="organisation" class="inline" /> Organisation</label>
        <label><input type="radio" name="user-type" value="superuser" class="inline" /> Admin</label>
      </p>
    </div>
    <p class="p-container">
      <input type="button" id="loginBtn" value="Log in"> <!-- Move this line up -->
      <span>Don't have an Account?<br><a href="msignup.html">Sign Up</a></span>
    </p>
  </form>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function () {
      // Get form data
      var formData = {
        'username': document.getElementById('username').value,
        'password': document.getElementById('password').value,
        'is_student': document.querySelector('input[name="user-type"][value="student"]').checked,
        'is_organisation': document.querySelector('input[name="user-type"][value="organisation"]').checked,
        'is_superuser': document.querySelector('input[name="user-type"][value="superuser"]').checked,
      };

      // Make AJAX request
      fetch('http://127.0.0.1:8000/api/accounts/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
        .then(response => {
          if (response.ok) {
            // If the response status is OK, parse and handle the JSON response
            return response.json();
          } else {
            // If the response status is not OK, handle the error and reject the promise
            return response.json().then(errorData => Promise.reject(errorData));
          }
        })
        .then(data => {
          // Handle the response for successful login
          console.log(data);

          // Display the response message in a browser prompt
          alert(data.message);

          // Redirect to the next page after a successful login
          if (formData.is_superuser && data.success) {
            // If logging in as admin, redirect to Django admin page
            window.open('http://127.0.0.1:8000/admin/', '_blank');
            window.location.reload();
          } else if (data.token) {
            // If logging in as a regular user, redirect to the homepage
            localStorage.setItem('loggedInUser', JSON.stringify({
              firstName: data.first_name,
              imageUrl: data.photo_url,
              userType: data.user_type,
              token: data.token,
            }));
            window.location.href = 'homepage.html';
          }
        })
        .catch(errorData => {
          // Handle the response for unsuccessful login
          console.error('Error:', errorData);

          // Display the error detail message in a browser prompt
          alert(errorData.message);
        });
    });
  </script>
</body>

</html>
