      style="background-color: #0e1827; display: inline-block; text-align: center;">

  <!-- Logout Confirmation Popup -->
  <div id="logout-confirmation-popup" class="logout-confirmation-popup">
    <p>Are you sure you want to logout?</p>
    <button id="confirm-logout" class="btn btn-primary">Yes</button>
    <button id="cancel-logout" class="btn btn-secondary">No</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
      if (loggedInUser) {
        updateDynamicFeatures(loggedInUser);
      }
    });

    function updateDynamicFeatures(loggedInUser) {
      const profileImage = document.getElementById('profileImage');
      const profileName = document.getElementById('profileName');
      const profileDropdown = document.getElementById('profileDropdown');
      const logoutButton = document.getElementById('confirm-logout');

      const imageUrl = loggedInUser.imageUrl ? `http://127.0.0.1:8000${loggedInUser.imageUrl}` : './img/blank_profile_pic.jpg';
      const userToken = loggedInUser.token
      profileImage.src = imageUrl;
      profileName.innerText = loggedInUser.firstName || 'User';

      createDropdownMenu(loggedInUser);
      logoutButton.addEventListener('click', showLogoutConfirmation);
    }

    function createDropdownMenu(loggedInUser) {
      const profileDropdown = document.getElementById('profileDropdown');
      profileDropdown.innerHTML = '';
      const userType = loggedInUser.userType
      const userToken = loggedInUser.token
      if (userType === 'Student') {
        createDropdownItem(profileDropdown, 'My Profile', '/Frontend/student_profile.html');
        createDropdownItem(profileDropdown, 'My Rides', '/Frontend/Vehicle Pooling/my_rides.html');
        createDropdownItem(profileDropdown, 'My Ride Bookings', '/Frontend/Vehicle Pooling/my_ride_bookings.html');
        createDropdownItem(profileDropdown, 'My Recommendations', '/Frontend/FoodSpotRecommendations/my_recommendations.html');
      } else if (userType === 'Organisation') {
        createDropdownItem(profileDropdown, 'My Profile', '/Frontend/organisation_profile.html');
        createDropdownItem(profileDropdown, 'My Events', '/Frontend/eventhub/my_events.html');
      }

      createDropdownItem(profileDropdown, 'Logout', '#');
      // Attach event listener to the Logout button
      const logoutButton = document.querySelector('#profileDropdown .dropdown-item[href="#"]');
      logoutButton.addEventListener('click', () => {
        showLogoutConfirmation(userToken); // Pass userToken to the function
      });
    }

    function createDropdownItem(parent, text, href) {
      const listItem = document.createElement('li');
      const linkItem = document.createElement('a');
      linkItem.classList.add('dropdown-item');
      linkItem.innerText = text;
      linkItem.href = href;
      listItem.appendChild(linkItem);
      parent.appendChild(listItem);
    }

    function showLogoutConfirmation(userToken) {
      const popup = document.getElementById('logout-confirmation-popup');
      popup.style.display = 'block';

      const cancelLogoutButton = document.getElementById('cancel-logout');
      cancelLogoutButton.addEventListener('click', function () {
        popup.style.display = 'none';
      });

      const confirmLogoutButton = document.getElementById('confirm-logout');
      confirmLogoutButton.addEventListener('click', function () {
        performLogout(userToken);
      });
    }

    function performLogout(userToken) {
    
      // Include the token in the request headers
      const headers = new Headers({
        'Authorization': `Token ${userToken}`,
        'Content-Type': 'application/json',
      });
    
      fetch('http://127.0.0.1:8000/api/accounts/logout/', {
        method: 'POST',
        headers: headers,
      })
        .then(response => {
          if (response.ok) {
            // Logout successful, clear local storage and redirect
            localStorage.removeItem('loggedInUser');
            console.log('Logout successful!');
            alert('Logout successful!');
            window.location.href = './index.html';
          } else {
            console.error('Logout failed:', response.statusText);
            alert('Logout failed. Please try again.');
          }
        })
        .catch(error => {
          console.error('Logout error:', error);
          alert('An error occurred during logout. Please try again.');
        });
    }
  </script>
