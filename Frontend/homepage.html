<!-- homepage.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CamBuzz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <div id="navbar-placeholder"></div>
  <div class="container-lg" style="text-align: center; margin-top: 50px;">

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        
        // Check if the user is an organization
        if (loggedInUser && loggedInUser.userType === 'Organisation') {
          // If the user is an organization, hide the images related to vehicle pooling and food spot recommendations
          document.getElementById('vehiclePoolingImage').style.display = 'none';
          document.getElementById('foodSpotImage').style.display = 'none';
        }
      });
    </script>

    <!-- Vehicle Pooling Image (with an id for easy reference) -->
    <a href="./Vehicle Pooling/vehicle_pooling.html" id="vehiclePoolingImage">
      <img src="./img/vehicle_pooling.png" alt="Vehicle Pooling" style="height: 300px;"></a>
    <!-- Event Hub Image -->
    <a href="eventhub/ehorgmp.html"><img src="./img/event_hub.png" alt="Event Hub" style="height: 300px;"></a>

    <!-- Food Spot Recommendations Image (with an id for easy reference) -->
    <a href="/Frontend/FoodSpotRecommendations/mainpagefs.html" id="foodSpotImage">
      <img src="./img/food_spot_recommendation.png" alt="Food Spot Recommendations" style="height: 300px;">
    </a>
  </div>
  
  <script>
    $(function() {
      $('#navbar-placeholder').load('/Frontend/navbar.html', function() {
        // Retrieve user information from local storage
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (loggedInUser) {
          // Call the function to update dynamic features
          updateDynamicFeatures(loggedInUser);
        }
      });
    });
  </script>

</body>
</html>
