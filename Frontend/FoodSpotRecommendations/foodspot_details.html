<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CamBuzz - Food Spot Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <style>
        .profile_name {
            color: white;
        }

        .btn-circle.btn-lg {
            width: 200px;
            height: 200px;
            padding: 6px 0px;
            border-radius: 100px;
            font-size: 15px;
            text-align: center;
        }

        .food-details {
            margin-top: 20px;
        }

        .review-container {
            margin-top: 20px;
        }

        .review {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .like-button {
            margin-right: 10px;
        }

        .like-count {
            font-weight: bold;
        }

        .add-review-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark navbar-expand-sm" style="background-color: #0e1827;">
        <a class="navbar-brand" href="./mainpagefs.html" style="display: inline-block; text-align: center;">
            <img src="./img/CamBuzz_logo.png" height="50" class="d-inline-block align-top" alt=""><br />
            CamBuzz
        </a>
    </nav>

    <div class="container">
        <div id="foodDetails">
            <!-- Food details will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample data, replace with actual data retrieval logic
            const foodSpot = {
                name: "Sample Food Spot",
                location: "Sample Location",
                reviews: [
                    { foodRating: 4, serviceRating: 5, ambienceRating: 4, totalRating: 4.3, topRecommendedDish: "Sample Dish", description: "Sample Description", likes: 0 }
                ]
            };

            showFoodDetails(foodSpot);
        });

        function showFoodDetails(foodSpot) {
            const detailsContainer = document.getElementById("foodDetails");
            detailsContainer.innerHTML = "";

            const detailsElement = document.createElement("div");
            detailsElement.classList.add("food-details");
            detailsElement.innerHTML = `
                <!-- Food Spot Details -->
                <div class="mt-3">
                    <h2>${foodSpot.name}</h2>
                    <p>Location: ${foodSpot.location}</p>
                </div>

                <!-- Reviews Section -->
                <div class="review-container" id="reviewContainer">
                    <h3>Reviews</h3>
                    ${renderReviews(foodSpot.reviews)}
                </div>

                <!-- Add Review Button Section -->
                <div class="add-review-button mt-3">
                    <a class="btn btn-primary" href="./add_review.html">Add Review</a>
                </div>
            `;

            detailsContainer.appendChild(detailsElement);
        }

        function renderReviews(reviews) {
            if (reviews && reviews.length > 0) {
                return reviews.map((review, index) => `
                    <div class="review" id="review${index}">
                        <p>Food Rating: ${review.foodRating}</p>
                        <p>Service Rating: ${review.serviceRating}</p>
                        <p>Ambience Rating: ${review.ambienceRating}</p>
                        <p>Total Rating: ${review.totalRating}</p>
                        <p>Top Recommended Dish: ${review.topRecommendedDish}</p>
                        <p>Description: ${review.description}</p>

                        <button class="btn btn-outline-primary like-button" onclick="toggleLike(${index})">
                            Like <span class="like-count">${review.likes}</span>
                        </button>
                    </div>
                `).join('');
            } else {
                return '<p>No reviews available.</p>';
            }
        }

        function toggleLike(reviewIndex, button) {
            const likeButton = button;
            const likeCount = likeButton.querySelector('.like-count');

            if (!hasUserLiked(reviewIndex)) {
                // Increment likes
                const likes = parseInt(likeCount.innerText) + 1;
                likeCount.innerText = likes;

                // Set liked state in local storage
                setUserLiked(reviewIndex, true);

                // Disable like button
                likeButton.setAttribute('disabled', true);
            }
        }

        function hasUserLiked(reviewIndex) {
            const likedReviews = JSON.parse(localStorage.getItem('likedReviews')) || {};
            return likedReviews[reviewIndex] === true;
        }

        function setUserLiked(reviewIndex, value) {
            const likedReviews = JSON.parse(localStorage.getItem('likedReviews')) || {};
            likedReviews[reviewIndex] = value;
            localStorage.setItem('likedReviews', JSON.stringify(likedReviews));
        }
    </script>
</body>
</html>
