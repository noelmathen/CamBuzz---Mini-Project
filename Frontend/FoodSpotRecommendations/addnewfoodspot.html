<body>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>

      </ul>

    <div class="text-center" style="margin:0 10px 0 10px;">
      <img src="./img/blank_profile_pic.jpg" height="50" class="rounded-circle" alt="..."><br />
      <span class="profile_name">Rehan</span>
    </div>
  </nav>

  <h1>Add New Food Spot</h1>
  <p>Please fill in with the required information</p>
  <form id="addFoodForm" onsubmit="return submitForm()">
    <fieldset>
      <label>Enter the Food Spot Name: <input type="text" id="foodName" required /></label>
      <label>Enter the Location: <input type="text" id="location" required /></label>

      <label for="food-rating">Food Rating:</label>
      <input type="number" id="food-Rating" name="foodRating" step="0.1" min="1" max="5" required>

      <label for="ambience-rating">Ambience Rating:</label>
      <input type="number" id="ambience-rating" name="foodRating" step="0.1" min="1" max="5" required>

      <label for="service-rating">Service Rating:</label>
      <input type="number" id="service-Rating" name="foodRating" step="0.1" min="1" max="5" required>

      <label for="total-rating">Total Rating:</label>
      <input type="number" id="total-rating" name="foodRating" step="0.1" min="1" max="5" required>

      <label for="price-per-head">Price per Head: <input type="number" id="pricePerHead" min="1" required></label>

      <label for="favorite-dish">Suggest Your Top Recommended Dish: <input type="text" id="favoriteDish" placeholder="Recommended Dish" /></label>
      <label for="food-description">Food Spot Description: <textarea id="foodDescription" rows="3" placeholder="Describe the food spot..."></textarea></label>
      <label>Upload photograph: <input type="file" id="file" /></label>
    </fieldset>
    <input type="submit" value="Submit" />
  </form>

  <script src="foodSpotDetails.js"></script>
  <script>
    function submitForm() {
      const foodName = document.getElementById("foodName").value;
      const location = document.getElementById("location").value;
      const foodRating = document.getElementById("foodRating").value;
      const ambienceRating = document.getElementById("ambienceRating").value;
      const serviceRating = document.getElementById("serviceRating").value;
      const totalRating = document.getElementById("totalRating").value;
      const pricePerHead = document.getElementById("pricePerHead").value;
      const favoriteDish = document.getElementById("favoriteDish").value;
      const foodDescription = document.getElementById("foodDescription").value;

      // Validate form fields (add more validation as needed)
      if (!foodName || !location || !foodRating || !ambienceRating || !serviceRating || !totalRating || !pricePerHead) {
        alert("Please fill in all required fields.");
        return false;
      }

      const encodedData = encodeURIComponent(JSON.stringify({
        foodName,
        location,
        foodRating,
        ambienceRating,
        serviceRating,
        totalRating,
        pricePerHead,
        favoriteDish,
        foodDescription
      }));
      window.location.href = `foodspot_details.html?data=${encodedData}`;

      // Example: Display food spot details using the script
      displayFoodSpotDetails(foodName, foodDescription, totalRating);

      // Clear the form fields
      document.getElementById("foodName").value = "";
      document.getElementById("location").value = "";
      document.getElementById("foodRating").value = "1";
      document.getElementById("ambienceRating").value = "1";
      document.getElementById("serviceRating").value = "1";
      document.getElementById("totalRating").value = "1";
      document.getElementById("pricePerHead").value = "";
      document.getElementById("favoriteDish").value = "";
      document.getElementById("foodDescription").value = "";
      document.getElementById("file").value = ""; // Reset file input

      // Prevent form submission
      return false;
    }
  </script>
