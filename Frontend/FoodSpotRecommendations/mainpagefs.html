<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CamBuzz - Food Spot Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .food-spot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    
    .food-spot {
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    
    .food-spot h3 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .food-spot {
        width: 45%;
        /* Adjust the percentage as needed */
      }
    }

    @media (max-width: 576px) {
      .food-spot {
        width: 100%;
      }
    }

    .food-spot:hover {
      transform: scale(1.05);
    }

    .food-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .restaurant-details {
      padding: 15px;
      flex-grow: 1; /* Allow the details to grow and take up available space */
    }

    .restaurant-details h3 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .restaurant-details p {
      margin: 10px 0;
      color: #777;
    }

    .rating {
      display: flex;
      align-items: center;
      color: #fffefc;
    }

    .rating i {
      margin-bottom: 5px;
    }

    .food-spot h3 {
      margin-bottom: 10px;
    }

    .rating-box {
      background-color: #766939;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .add-food-form {
      margin-top: 50px;
      margin-bottom: 50px;
      text-align: center;
    }

    .add-food-button {
      display: inline-block;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .add-food-button:hover {
      background-color: #218838;
    }

    .add-food-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .location {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #777;
      margin-bottom: 10px;
    }

    .location i {
      margin-right: 5px;
      color: #3498db; /* Change the color as needed */
    }
    
    .details-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .details-column .rating-box {
      margin-top: 10px;
    }

    .price, .recommendations {
      font-size: 16px;
      font-weight: bold;
      color: #6a6a59; /* Adjust the color as needed */
    }

    /* Style for the "Add a Review" button */
  .add-review-button {
    display: inline-block;
    background-color: #127dab;
    color: #ffffff;
    border: none;
    padding: 15px 20px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    animation: pulse 1.5s infinite; /* Add animation for pulse effect */
  }

  .add-review-button:hover {
    background-color: #2980b9;
  }

  .add-review-icon {
    font-size: 24px;
    margin-right: 10px;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.03);
    }
    100% {
      transform: scale(1);
    }
  }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>
  <div class="container mt-4">

    <div class="container-lg" style="text-align: center; margin-top: 50px;">
      <form id="searchForm">
        <div class="row align-items-center">
          <div class="form-floating col">
            <input type="input" class="form-control" id="inputLeavingFrom" placeholder="Leaving From">
            <label for="inputLeavingFrom" class="ms-3">Leaving From</label>
          </div>
          <div class="form-floating col">
            <input type="input" class="form-control" id="inputGoingTo" placeholder="Going To">
            <label for="inputGoingTo" class="ms-3">Going To</label>
          </div>
          <div class="form-floating col">
            <input type="date" class="form-control datetimepicker" id="inputDate" placeholder="Date / Time">
            <label for="inputDate" class="ms-3">Date</label>
          </div>
          <div class="form-floating col">
            <button type="button" class="btn btn-primary" onclick="searchRides()">Search</button>
          </div>
        </div>
      </form>
    </div>

    <div class="add-food-form text-center">
      <button class="add-review-button btn btn-primary" onclick="window.location.href = 'add_review.html'">
        <span class="add-review-icon">+</span> Add a Review
      </button>
    </div>

    <div class="food-spot-container">

      <div class="food-spot">
        <div>
          <img src="http://127.0.0.1:8000/media/restaurant_images/pexels-chan-walrus-958545.jpg" alt="Thaal Kitchen"
            class="food-image">
        </div>
        <div class="restaurant-details">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="details-column">
              <h3>Thaal Kitchen</h3>
              <div class="location">
                <i class="fa fa-map-marker"></i>
                <span>Kakkanad</span>
              </div>
            </div>
            <div class="details-column">
              <div class="rating-box">
                <div class="rating">
                  <span>‚≠ê4.5</span>
                </div>
              </div>
              <p class="mb-2"><span class="price">‚Çπ100.5</span></p>
              <p class="mb-2"><span class="recommendations">üë§ 10</span></p>
            </div>
          </div>
        </div>
      </div>


    </div>
    

  </div>

  <script>
    $(function () {
      $('#navbar-placeholder').load('/Frontend/navbar.html', function () {
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (loggedInUser) {
          updateDynamicFeatures(loggedInUser);
        }
      });
    });
  </script>
</body>

</html>
