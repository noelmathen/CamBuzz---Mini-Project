<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CamBuzz - Vehicle Pooling</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    <!-- datetimepicker jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
  
    <script>
        $(function () {
            $(".datetimepicker").each(function () {
                //alert('tet');
                $(this).datetimepicker();
            });
        });
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container-lg" style="text-align: center; margin-top: 50px;">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext1" placeholder="From Location">
                <label for="floatingtext1">From Location</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext2" placeholder="To Location">
                <label for="floatingtext2">To Location</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control datetimepicker" id="floatingtext3" placeholder="Date / Time">
                <label for="floatingtext3">Date / Start Time</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control datetimepicker" id="floatingtext3" placeholder="Date / Time">
                <label for="floatingtext3">Date / End Time</label>
            </div>
            <div class="form-floating mb-3" style="text-align: left;">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        data-bs-display="static" aria-expanded="false">
                        Vehicle Type
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><button class="dropdown-item" type="button">Car</button></li>
                        <li><button class="dropdown-item" type="button">Bike</button></li>
                    </ul>
                </div>
            </div>
            <div class="form-floating mb-3" style="text-align: left;">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        data-bs-display="static" aria-expanded="false">
                        Extra Helmet
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><button class="dropdown-item" type="button">Yes</button></li>
                        <li><button class="dropdown-item" type="button">No</button></li>
                    </ul>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext5" placeholder="Vehicle Name">
                <label for="floatingtext5">Vehicle Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext6" placeholder="Vehicle Number">
                <label for="floatingtext6">Vehicle Number</label>
            </div>
            <div class="form-floating mb-3" style="text-align: left;">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        data-bs-display="static" aria-expanded="false">
                        Number of Seats
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <li><button class="dropdown-item" type="button">1</button></li>
                        <li><button class="dropdown-item" type="button">2</button></li>
                        <li><button class="dropdown-item" type="button">3</button></li>
                        <li><button class="dropdown-item" type="button">4</button></li>
                        <li><button class="dropdown-item" type="button">5</button></li>
                        <li><button class="dropdown-item" type="button">6</button></li>
                    </ul>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext7" placeholder="Price">
                <label for="floatingtext7">Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext8" placeholder="Vehicle Number">
                <label for="floatingtext8">Description</label>
            </div>
        </form>

    </div>

    <script>
        $(function () {
            $('#navbar-placeholder').load('/Frontend/navbar.html', function () {
                // Retrieve user information from local storage
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

                if (loggedInUser) {
                    // Call the function to update dynamic features
                    updateDynamicFeatures(loggedInUser);
                }
            });
        });
    </script>

</body>

</html>
