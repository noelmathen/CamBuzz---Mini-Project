<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CamBuzz - Vehicle Pooling</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <div id="navbar-placeholder"></div>
  
  <div class="container-lg" style="text-align: center; margin-top: 50px;">
    <form>
      <div class="row align-items-center">
        <div class="form-floating col">
          <input type="input" class="form-control" id="inputLeavingFrom" placeholder="Leaving From">
          <label for="inputLeavingFrom" class="ms-3">Leaving From</label>
        </div>
        <div class="form-floating col">
          <input type="input" class="form-control" id="inputGoingTo" placeholder="Going To">
          <label for="inputGoingTo" class="ms-3">Going To</label>
        </div>
        <div class="form-floating col">
          <input type="input" class="form-control" id="inputDate" placeholder="Date">
          <label for="inputDate" class="ms-3">Date</label>
        </div>
        <div class="form-floating col">
          <input type="input" class="form-control" id="inputPersonCount" placeholder="Number of Persons">
          <label for="inputPersonCount" class="ms-3">Number of Persons</label>
        </div>
        <div class="form-floating col">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>

    </form>
  </div>
  <div class="container-lg" style="margin-top: 50px;">
    <div>
      <label>Kochi > Bangalore | Today | 1 person</label>
    </div>
    <a href="./ride_details.html" style="text-decoration: none;">
    <div class="card" style="width: 18rem;">
      <div>
        <div>
          <ul style="list-style: none;">
            <li>
              <div style="display: flex; min-height: 60px;">
                <div style="display: flex; flex-direction: column; width: 60px;">
                  <time>06:00</time>
                  <span>10h00</span>
                </div>
                <div aria-hidden="true"
                  style="position: relative; display: flex; flex-direction: column; min-height: 30px; align-items: center; margin-left: 10px; flex-shrink: 0;">
                  <div style="width: 4px; height: calc(13px); background: transparent;"></div>
                  <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">
                    <div
                      style="box-sizing: border-box; width: 10px; height: 10px;background-color: white; border: 2px solid blue; border-radius: 5px;">
                    </div>
                  </div>
                  <div style="width: 4px; height: calc(13px); background: blue; height:100%;"></div>
                </div>
                <div style="position: relative; flex: 1 1 0%; padding: 5px 0 0 10px;">
                  <span>Kochi</span>
                </div>
              </div>
              <div style="display: flex;">
                <div style="display: flex; flex-direction: column; width: 60px; padding-top: 5px;">
                  <time>14:00</time>
                </div>
                <div aria-hidden="true"
                  style="position: relative; display: flex; flex-direction: column; min-height: 30px; align-items: center; margin-left: 10px; flex-shrink: 0;">
                  <div style="width: 4px; height: calc(13px); background: blue;"></div>
                  <div style="position: absolute; top: 12px; left: 50%; transform: translateX(-50%);">
                    <div
                      style="box-sizing: border-box; width: 10px; height: 10px;background-color: white; border: 2px solid blue; border-radius: 5px;">
                    </div>
                  </div>
                  <div style="width: 4px; height: calc(13px); background: transparent;"></div>

                </div>
                <div style="position: relative; flex: 1 1 0%; padding: 5px 0 0 10px;">
                  <span>Bengaluru</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div style="margin-left: 30px;">
        <span><img src="./img/blank_profile_pic.jpg" height="30" class="rounded-circle" alt="..."></span>
        <label>Mathews</label>
      </div>
    </div>
  </a>
  </div>


    <script>
      $(function() {
        $('#navbar-placeholder').load('/Frontend/navbar.html', function() {
          // Retrieve user information from local storage
          const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
  
          if (loggedInUser) {
            // Call the function to update dynamic features
            updateDynamicFeatures(loggedInUser);
          }
        });
      });
    </script>
    
</body>

</html>
