<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CamBuzz - Vehicle Pooling</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/Frontend/css/fontawesome.min.css" rel="stylesheet">
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha256-BRqBN7dYgABqtY9Hd4ynE+1slnEw+roEPFzQ7TRRfcg=" crossorigin="anonymous"></script>
    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js"
        crossorigin="anonymous"></script>

    <!-- Tempus Dominus Styles -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css"
        crossorigin="anonymous">


    <!-- datetimepicker jQuery CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script> -->


    <script>
        $(function () {
            $('#helmentQuestion').hide();

            $(".datepicker").each(function () {
                //https://getdatepicker.com/6/functions/dates.html
                const picker = new tempusDominus.TempusDominus(this, {
                    display: {
                        theme: 'light',
                        components: {
                            calendar: true,
                            date: true,
                            month: true,
                            year: true,
                            decades: false,
                            clock: false,
                            hours: false,
                            minutes: false,
                            seconds: false,
                            //deprecated use localization.hourCycle = 'h24' instead
                            useTwentyfourHour: undefined
                        }
                    },
                    localization: {
                        format: 'dd-MM-yyyy'
                    }
                });

            });

            $(".timepicker").each(function () {
                //https://getdatepicker.com/6/functions/dates.html
                const picker = new tempusDominus.TempusDominus(this, {
                    display: {
                        theme: 'light',
                        components: {
                            calendar: false,
                            date: false,
                            month: false,
                            year: false,
                            decades: false,
                            clock: true,
                            hours: true,
                            minutes: true,
                            seconds: false,
                            //deprecated use localization.hourCycle = 'h24' instead
                            useTwentyfourHour: true
                        }
                    },
                    localization: {
                        format: 'HH:mm'
                    }
                });

            });

        });

        function vehicleTypeCheck() {
            var vehicleType = document.getElementById('vehicleType').value;
            if (vehicleType == 'Car')
                $('#helmentQuestion').hide();
            else
                $('#helmentQuestion').show();
        }
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>




    <div class="container-lg" style="text-align: center; margin-top: 50px;">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext1" placeholder="From Location">
                <label for="floatingtext1">From Location</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext2" placeholder="To Location">
                <label for="floatingtext2">To Location</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control datepicker" id="startdate" placeholder="Date / Time">
                <label for="startdate">Start Date</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control timepicker" id="starttime" placeholder="Date / Time">
                <label for="starttime">Start Time</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control datepicker" id="enddate" placeholder="Date / Time">
                <label for="enddate">End Date</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control timepicker" id="endtime" placeholder="Date / Time">
                <label for="endtime">End Time</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="vehicleType" aria-label="Vehicle Type" onchange="vehicleTypeCheck();">
                    <option selected>Select Vehicle Type</option>
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                </select>
                <label for="vehicleType">Vehicle Type</label>
            </div>
            <div class="form-floating mb-3" id="helmentQuestion">
                <select class="form-select" id="extraHelmet" aria-label="Extra Helmet">
                    <option selected>Select Extra Helmet</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="extraHelmet">Extra Helmet</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext5" placeholder="Vehicle Name">
                <label for="floatingtext5">Vehicle Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext6" placeholder="Vehicle Number">
                <label for="floatingtext6">Vehicle Number</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="numberOfSeats" aria-label="Number of Seats">
                    <option selected>Select Number of Seats</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <label for="numberOfSeats">Number of Seats</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingtext7" placeholder="Price">
                <label for="floatingtext7">Price</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingtext8" rows="5"></textarea>
                <label for="floatingtext8">Description</label>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>

    </div>

    <script>
        $(function () {
            $('#navbar-placeholder').load('/Frontend/navbar.html', function () {
                // Retrieve user information from local storage
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

                if (loggedInUser) {
                    // Call the function to update dynamic features
                    updateDynamicFeatures(loggedInUser);
                }
            });
        });
    </script>

</body>

</html>
