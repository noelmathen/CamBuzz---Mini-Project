<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CamBuzz</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .profile_name {
      color: white;
    }

    .btn-circle.btn-lg {
      width: 200px;
      height: 200px;
      padding: 6px 0px;
      border-radius: 100px;
      font-size: 15px;
      text-align: center;
    }

    /* Updated CSS for the profileImage to create a circular shape */
    #profileImage {
      width: 50px;
      /* Set a fixed width */
      height: 50px;
      /* Set a fixed height */
      border-radius: 50%;
      /* Create a circular shape */
    }
  </style>
</head>

<body>

  <!-- Image and text -->
  <nav class="navbar navbar-dark navbar-expand-sm" style="background-color: #0e1827;">
    <a class="navbar-brand" href="/functionalities.html"
      style="background-color: #0e1827; display: inline-block; text-align: center;">
      <img src="./img/CamBuzz_logo.png" height="50" class="d-inline-block align-top" alt=""><br />
      CamBuzz
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
    <div class="text-center" style="margin:0 10px 0 10px;">
      <div class="container mt-3">

        <div class="dropdown">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
            <img id="profileImage" height="50" class="rounded-circle" alt="..."><br />
            <span id="profileName" class="profile_name"></span>
          </button>
          <ul class="dropdown-menu" style="left: -90px;">
            <li><a class="dropdown-item" href="#">My Profile</a></li>
            <li><a class="dropdown-item" href="#">My Rides</a></li>
            <li><a class="dropdown-item" href="#">My Recommendations</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>


  </nav>

  <div class="container-lg" style="text-align: center; margin-top: 50px;">
    <a href="./vehicle_pooling.html"><img src="./img/vehicle_pooling.png" alt="Vehicle Pooling"
        style="height: 300px;"></a>
    <a href="./food_spot_recommendations.html"><img src="./img/food_spot_recommendation.png"
        alt="Food Spot Recommendations" style="height: 300px;"></a>
    <a href="eventhub/ehorgmp.html"><img src="./img/event_hub.png" alt="Event Hub" style="height: 300px;"></a>
  </div>

  <script>
    // Retrieve user information from local storage
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

    if (loggedInUser) {
      // Log user information for debugging
      console.log('Logged In User:', loggedInUser);

      // Update profile image and name in the navbar
      const profileImage = document.getElementById('profileImage');
      const profileName = document.getElementById('profileName');

      // Construct the full URL for the profile image
      const imageUrl = loggedInUser.imageUrl
        ? `http://127.0.0.1:8000${loggedInUser.imageUrl}`  // Adjust the URL as needed
        : './img/blank_profile_pic.jpg';

      profileImage.src = imageUrl;
      profileName.innerText = loggedInUser.firstName || 'User';

      // Log the updated image source for debugging
      console.log('Updated Image Source:', profileImage.src);
    }
  </script>

</body>

</html>
